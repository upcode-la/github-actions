name: 'Build with Maven'
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'maven'

    - name: Build with Maven
      shell: bash
      run: mvn -B package --file pom.xml
